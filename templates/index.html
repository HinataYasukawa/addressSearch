<!DOCTYPE html>
<html>
<head>
    <title>郵便番号から住所を検索</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/main.js"></script>
</head>
<body>
    <div id="searchForm">
        <h1>郵便番号から住所を検索</h1>
        <form onsubmit="search(event)">
            <input id="postcode" type="text" placeholder="郵便番号を入力">
            <button type="submit">検索</button>
        </form>
        <p id="address"></p>
        <button id="openMap" style="display: none;" onclick="openMap()">Google Mapで表示</button>
    </div>
    <div class="history">
        <table id="historyTable">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Postcode</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>
</body>
</html>
